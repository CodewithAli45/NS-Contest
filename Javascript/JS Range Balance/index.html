<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Balancer</title>
    <link rel="stylesheet" href="">
    <script src=""></script>
</head>
<body>
    <div id="max-sum-holder">
        <label for="input-field">Input max sum:</label>
        <input type="number" id="input-field" name="input-field" value="50" />
      </div>
      
      <div id="range-a-holder">
        <label for="range-a">Range A:</label>
        <input type="range" name="range-a" id="range-a" min="0" max="0" value="0" />
        <div id="range-a-value"></div>
      </div>
      
      <div id="range-b-holder">
        <label for="range-b">Range B:</label>
        <input type="range" name="range-b" id="range-b" min="0" max="50" value="50" />
        <div id="range-b-value"></div>
      </div>
      
      <div id="sum"></div>
</body>
</html>
